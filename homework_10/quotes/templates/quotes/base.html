<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}" />
    <title>{{ title }}</title>
  </head>
  <body>
    <div class="container">
      <div class="row header-box pt-3 mb-3">
        <div class="col-md-8">
          <h1>
            <a href="/" style="text-decoration: none">Quotes to Scrape</a>
          </h1>
        </div>
        <div class="col-md-4">
          {% if user.is_authenticated %}
          <p>
            <a>Welcome <b>{{ user.username }}!</b></a>
            <a href="{% url 'users:logout' %}" class="btn btn-primary"
              >Logout</a
            >
          </p>
          <p>
            <a href="/new_tag" class="btn btn-secondary">Add Tag</a>
            <a href="/new_quote" class="btn btn-secondary">Add Quote</a>
            <a href="/new_author" class="btn btn-secondary">Add Author</a>
          </p>
          {% else %}
          <p>
            <a href="{% url 'users:signup' %}" class="btn btn-primary"
              >Sign Up</a
            >
            <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
          </p>
          {% endif %}
        </div>
      </div>
      <div class="row">{% block content %} {% endblock %}</div>
    </div>
  </body>
</html>
