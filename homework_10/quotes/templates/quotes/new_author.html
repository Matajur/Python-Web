{% extends "quotes/base.html" %} {% block content %}

<div class="col-md-8">
  <form method="POST" action="{% url 'quotes:new_author' %}">
    {% csrf_token %}
    <div style="padding: 10px">
      <label>Enter the author fullname: {{ form.fullname }} </label>
      <span>{{ form.errors.fullname }}</span>
    </div>
    <div style="padding: 10px">
      <label>Born date: {{ form.born_date }} </label>
      <span>{{ form.errors.born_date }}</span>
    </div>
    <div style="padding: 10px">
      <label>Born location: {{ form.born_location }} </label>
      <span>{{ form.errors.born_location }}</span>
    </div>
    <div style="padding: 10px">
      <label>Description: {{ form.description }} </label>
      <span>{{ form.errors.description }}</span>
    </div>
    <div class="grid">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
  </form>
</div>

{% endblock %}
