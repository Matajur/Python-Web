{% extends "quotes/base.html" %} {% block content %}

<div class="col-md-8">
  <form method="POST" action="{% url 'quotes:new_quote' %}">
    {% csrf_token %}
    <div style="padding: 10px">
      <label> Quote: {{ form.quote }} </label>
      <span>{{ form.errors.quote }}</span>
    </div>
    <div style="padding: 10px">
      <label>
        Select tags:
        <select name="tags" multiple="multiple" required>
          {% for tag in all_tags %}
          <option value="{{tag.name}}">{{tag.name}}</option>
          {% endfor %}
        </select>
      </label>
    </div>
    <div style="padding: 10px">
      <label>
        Select author:
        <select name="authors" required>
          {% for author in authors %}
          <option value="{{author.fullname}}">{{author.fullname}}</option>
          {% endfor %}
        </select>
      </label>
    </div>
    <div class="grid">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
  </form>
</div>
{% endblock %}
