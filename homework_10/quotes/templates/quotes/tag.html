{% extends 'quotes/base.html'%} {% load extract %} {% block content %}

<div class="col-md-8">
  <h3>Viewing tag: <a href="/tag/{{tag.name}}">{{tag.name}}</a></h3>
  {% for quote in quotes %}
  <div class="quote" itemscope="" itemtype="http://schema.org/CreativeWork">
    <span class="text" itemprop="text">{{quote.quote}}</span>
    <span
      >by
      <small class="author" itemprop="author">{{quote.author.fullname}}</small>
      <a href="/author/{{quote.author.fullname}}">(about)</a>
    </span>
    <div class="tags">
      Tags: {% for tag in quote.tags.all %}
      <a class="tag" href="/tag/{{tag.name}}">{{tag.name}}</a>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
</div>
{%endblock %}
