<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Contact App</title>
</head>

<body class="text-center">
  <div class="container">
    <div class="row mb-3">
      <div class="col-6">
        <h3>Contact List</h3>
        <ul class="list-group" id="contacts"></ul>
      </div>
      <div class="col-6">
        <h3>Next Birthdays</h3>
        <ul class="list-group" id="next_birthdays"></ul>
      </div>
    </div>

    <div class="col-6">
      <h3>Create contact</h3>
      <h6>(*) Obligatory fields</h6>
      <form id="contactCreate">
        <div class="form-floating">
          <input type="name" class="form-control" id="floatingInput" placeholder="Name" name="name" />
          <label for="floatingInput">First name *</label>
        </div>
        <div class="form-floating">
          <input type="thurname" class="form-control" id="floatingInput" placeholder="Thurname" name="thurname" />
          <label for="floatingInput">Family name *</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" />
          <label for="floatingInput">Email address *</label>
        </div>
        <div class="form-floating">
          <input type="phone" class="form-control" id="floatingInput" placeholder="+380991234567" name="phone" />
          <label for="floatingInput">Phone number</label>
        </div>
        <div class="form-floating">
          <input type="birthday" class="form-control" id="floatingInput" placeholder="2000-01-30" name="birthday" />
          <label for="floatingInput">Birthday</label>
        </div>
        <div class="form-floating">
          <input type="notes" class="form-control" id="floatingInput" placeholder="Type here some notes" name="notes" />
          <label for="floatingInput">Notes</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Create</button>
      </form>
    </div>
  </div>

  <script src="javascript/app.js"></script>
</body>

</html>
